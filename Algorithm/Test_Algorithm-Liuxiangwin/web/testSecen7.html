<title>Simple Zoom Viewer</title>
<script language="javascript" type="text/javascript"
	src="http://s7d1.scene7.com/s7sdk/2.0/js/s7sdk/utils/Utils.js">
	
</script>


<script language="JavaScript" type="text/javascript">
// Initialize the SDK
s7sdk.Util.init();
// create ParameterManager instance that
// will handle component modifiers
var params = new s7sdk.ParameterManager();
// set up a function that will initialize the viewer
function initViewer(){
}
// the ParameterManager dispatches SDK_READY when all
// modifiers were processed and it is safe to initialize the viewer
params.addEventListener(s7sdk.Event.SDK_READY,initViewer,false);
// now it is safe to process the modifiers,
// the callbacks are defined
params.init();
</script>
